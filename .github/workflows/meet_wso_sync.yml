name: Daily Meets Sync

on:
  schedule:
    - cron: '00 1 * * *'  # Run daily at 01:00 UTC
  workflow_dispatch:     # Allow manual triggering

jobs:
  sync-meets:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scrapers/usaw/meet_to_supabase
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run meets sync script
        run: node scripts/sync-meets.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_MEET_WEBHOOK_URL }}
