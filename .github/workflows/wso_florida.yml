name: Florida WSO Records Scraper

on:
  schedule:
    # Run daily at 5:30 AM UTC (12:30 AM EST)
    - cron: '40 1 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scrapers/usaw/wso_sheets_scraper
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WSO_WEBHOOK_URL }}
        run: |
          python auto_scrapers/scraper_florida.py \
            --wso "Florida" \
            --sheet-url "https://docs.google.com/spreadsheets/d/16sNrOTnGrGeXE4L5skgCfE5vLTA7ggpaHWfMQNh0DfQ/view?gid=490899077#gid=490899077"

